<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HITSTER VALIRA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html { margin:0; padding:0; height:100%; width:100%; font-family:Arial, sans-serif; overflow:hidden; background:#000; }
    #particles-js { position:absolute; width:100%; height:100%; background:url('fondo.jpg') no-repeat center center fixed; background-size:cover; z-index:0; }
    #overlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:0; }
    .overlay-content { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1; text-align:center; color:white; }
    h1 { font-size:50px; text-shadow:2px 2px 10px rgba(0,0,0,0.7); margin-bottom:30px; }
    button { padding:20px 40px; font-size:22px; border:none; border-radius:50px; cursor:pointer; background:#1DB954; color:white; transition:0.3s; }
    button:hover { transform:scale(1.1); box-shadow:0 8px 20px rgba(0,0,0,0.5); }
    #reader { width:300px; margin-top:20px; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="overlay"></div>

  <div class="overlay-content">
    <h1>HITSTER VALIRA</h1>
    <button id="openBtn">Abrir en Spotify</button>
    <div id="reader"></div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    // Partículas
    particlesJS("particles-js", {
      "particles": {
        "number":{"value":80,"density":{"enable":true,"value_area":800}},
        "color":{"value":"#ffffff"},
        "shape":{"type":"circle"},
        "opacity":{"value":0.5,"random":true},
        "size":{"value":3,"random":true},
        "line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},
        "move":{"enable":true,"speed":2,"direction":"none","random":false,"straight":false,"bounce":false}
      },
      "interactivity":{
        "detect_on":"canvas",
        "events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},
        "modes":{"repulse":{"distance":100},"push":{"particles_nb":4}}
      },
      "retina_detect":true
    });

    // IDs de canciones
    const canciones = [
      "5vIztZmTRcwnprJRZ1rYvo","2PH9GFf0zwLitcYQumD40h","1VG10Ln2yYle29nObxykNJ",
      "35tzxthMBglBMjmZ7Fn1hj","62QsBMaSgNxSb9HBMyjCfy","6z2AyfE9GZxoHqJVSA4NgN",
      "3EYOJ48Et32uATr9ZmLnAo","3lpF8AbTteK4bXXZMhm31n","3utK0tH0YhlB5fIjdy3em7",
      "1DOo8mHehqqe0KYWEE3efS","63ZPDjygXPMtqmpcoJUVk5","3j8knEcyYVQrHXGUGo01lE",
      "7Bewui7KtaMzROeteRitRz","6QhXQOpyYvbpdbyjgAqKdY","0PNt5WTw092eED0ru9SuIp",
      "4mn2kNTqiGLwaUR8JdhJ1l"
    ];

    // Detectar parámetro QR
    const params = new URLSearchParams(window.location.search);
    const cancionParam = params.get("cancion");
    let index = parseInt(cancionParam)-1;
    const valid = !isNaN(index) && index>=0 && index<canciones.length;
    const seleccion = valid ? canciones[index] : null;

    function openSpotify(trackId){
      if(!trackId) return;
      const iframe = document.createElement("iframe");
      iframe.style.display="none";
      iframe.src=`spotify:track:${trackId}`;
      document.body.appendChild(iframe);
      setTimeout(()=>{ window.location.href=`https://open.spotify.com/track/${trackId}`; },1000);
    }

    if(seleccion) openSpotify(seleccion);
    document.getElementById("openBtn").addEventListener("click", ()=>{ if(seleccion) openSpotify(seleccion); });

    // QR scanner
    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        const searchParams = new URLSearchParams(qrCodeMessage.split("?")[1]);
        let idx = parseInt(searchParams.get("cancion"))-1;
        if(!isNaN(idx) && idx>=0 && idx<canciones.length){
          openSpotify(canciones[idx]);
        }
      }
    ).catch(err => console.log("QR scanner error:", err));

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js').then(()=>console.log('Service Worker registrado'));
    }
  </script>
</body>
</html>
