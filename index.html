<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hitster Valira</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1db954">

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url("fondo.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: white;
}
#mainContent {
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translateX(-50%);
}
h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 10px black;
}
button {
    margin-top: 20px;
    padding: 22px 40px;
    font-size: 1.2rem;
    background-color: #1db954;
    color: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
button:hover {
    transform: scale(1.1);
}
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div id="mainContent">
    <h1>HITSTER VALIRA</h1>
    <button id="btnScan">Escanear QR</button>
</div>

<!-- Botón de Instalar PWA -->
<button id="installBtn" style="display:none; position:fixed;
bottom:20px; right:20px; padding:12px 20px; font-size:1rem;
background:#1db954; color:white; border:none; border-radius:10px;
z-index:9999; cursor:pointer;">
    Instalar App
</button>

<!-- Partículas -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const particles = [];
for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
}
animate();
</script>

<!-- Librería QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- Script del escáner QR -->
<script>
const btn = document.getElementById("btnScan");

btn.onclick = () => {
    const qrBox = document.createElement("div");
    qrBox.style.position = "fixed";
    qrBox.style.top = "0";
    qrBox.style.left = "0";
    qrBox.style.width = "100%";
    qrBox.style.height = "100%";
    qrBox.style.background = "rgba(0,0,0,0.85)";
    qrBox.style.display = "flex";
    qrBox.style.justifyContent = "center";
    qrBox.style.alignItems = "center";
    qrBox.style.zIndex = "9999";

    const readerDiv = document.createElement("div");
    readerDiv.id = "reader";
    readerDiv.style.width = "90vw";
    readerDiv.style.height = "70vh";
    readerDiv.style.maxWidth = "500px";
    readerDiv.style.maxHeight = "700px";
    readerDiv.style.position = "relative";
    qrBox.appendChild(readerDiv);

    const closeBtn = document.createElement("button");
    closeBtn.textContent = "Cerrar";
    closeBtn.style.position = "absolute";
    closeBtn.style.top = "10px";
    closeBtn.style.right = "10px";
    closeBtn.style.zIndex = "10000";
    closeBtn.style.padding = "10px 20px";
    closeBtn.style.fontSize = "1rem";
    closeBtn.style.border = "none";
    closeBtn.style.borderRadius = "10px";
    closeBtn.style.background = "red";
    closeBtn.style.color = "white";
    closeBtn.style.cursor = "pointer";
    qrBox.appendChild(closeBtn);

    document.body.appendChild(qrBox);

    const qrScanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 300, height: 300 } };

    function handleQrMessage(qrCodeMessage) {
        qrScanner.stop().then(() => {
            if (qrCodeMessage.startsWith("http")) {
                window.location.href = qrCodeMessage;
            } else {
                window.location.href = "spotify://track/" + qrCodeMessage;

                setTimeout(() => {
                    window.location.href = "https://open.spotify.com/track/" + qrCodeMessage;
                }, 800);
            }
            qrBox.remove();
        });
    }

    qrScanner.start({ facingMode: { exact: "environment" } }, config, handleQrMessage, () => {})
    .catch(() => {
        qrScanner.start({ facingMode: "user" }, config, handleQrMessage, () => {})
        .catch(() => {
            alert("No se pudo acceder a la cámara. Revisa permisos o usa HTTPS/localhost.");
            qrBox.remove();
        });
    });

    closeBtn.onclick = () => {
        qrScanner.stop().then(() => qrBox.remove()).catch(() => qrBox.remove());
    };
};
</script>

<!-- Registro del Service Worker -->
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/hitster/sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Service Worker fallo', err));
    });
}
</script>

<!-- Botón instalar PWA -->
<script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'block';
});

document.getElementById('installBtn').addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    document.getElementById('installBtn').style.display = 'none';
});
</script>

</body>
</html>
