<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hitster Valira</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        /* FONDO OPCIÓN B – que LLENE la pantalla y se recorte si hace falta */
        background-image: url("fondo.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        font-family: Arial, sans-serif;
        color: white;
    }

    h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 10px black;
    }

    button {
        margin-top: 20px;
        padding: 22px 40px;
        font-size: 1.2rem;
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    button:hover {
        transform: scale(1.1);
    }

    /* CANVAS para partículas */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div>
    <h1>HITSTER VALIRA</h1>
    <button id="btnScan">Escanear QR</button>
</div>

<!-- Script para partículas -->
<script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];

    for (let i = 0; i < 80; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 3 + 1,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255,255,255,0.7)";
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;

            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });
        requestAnimationFrame(animate);
    }

    animate();
</script>

<!-- Script para lector QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const btn = document.getElementById("btnScan");

btn.onclick = () => {

    // Crea el fondo oscuro
    const qrBox = document.createElement("div");
    qrBox.style.position = "fixed";
    qrBox.style.top = "0";
    qrBox.style.left = "0";
    qrBox.style.width = "100%";
    qrBox.style.height = "100%";
    qrBox.style.background = "rgba(0,0,0,0.85)";
    qrBox.style.display = "flex";
    qrBox.style.justifyContent = "center";
    qrBox.style.alignItems = "center";
    qrBox.style.zIndex = "9999";

    // Inserta el contenedor del reader
    qrBox.innerHTML = `
        <div id="reader" style="width: 300px; height: 300px;"></div>
        <button id="cerrarQR" style="
            margin-top:20px;
            padding:10px 20px;
            font-size:1.1rem;
            border:none;
            border-radius:10px;
            background:red;
            color:white;
            cursor:pointer;
            position:absolute;
            bottom:40px;
        ">Cerrar</button>
    `;

    document.body.appendChild(qrBox);

    const qrScanner = new Html5Qrcode("reader");

    qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },

        // CUANDO LEE EL QR
        qrCodeMessage => {

            // Detener escaneo
            qrScanner.stop().then(() => {

                // Interpretar si es link completo o sólo un ID
                if (qrCodeMessage.startsWith("http")) {
                    window.location.href = qrCodeMessage;
                } else {
                    window.location.href = "https://open.spotify.com/track/" + qrCodeMessage;
                }

            });

        },
        error => {}
    );

    // Botón para cerrar el lector
    document.getElementById("cerrarQR").onclick = () => {
        qrScanner.stop().then(() => {
            qrBox.remove();
        });
    };
};
</script>
</body>
</html>
